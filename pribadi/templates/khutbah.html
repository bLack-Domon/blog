{% extends 'desain/main.html' %} {% load static %} {% block content %}
<div id="colorlib-main">
  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
           {% for i in d %}
            <div class="col-md-4">
              <div class="blog-entry ftco-animate">
                <a
                  href="{% url 'detail_khutbah' i.id %}"
                  class="img img-2"
                  style="background-image: url(foto/{{i.foto_khutbah}})"
                ></a>
                <div class="text text-2 pt-2 mt-3">
                  <span class="category mb-3 d-block"
                    ><a>{{i.penulis}}, {{i.tanggal|date:"d-F-Y"}}</a></span
                  >
                  <h3 class="mb-4">
                    <a>{{i.judul}}</a>
                  </h3>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <!-- END-->
        </div>
        <!-- END COL -->
      </div>
    </div>
  </section>
</div>
<!-- END COLORLIB-MAIN -->
{% endblock content %}
