{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Pribadi</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700"
      rel="stylesheet"
    />

    {% comment %} AOS {% endcomment %}
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="{% static 'master/css/open-iconic-bootstrap.min.css '%}"
    />
    <link rel="stylesheet" href="{% static 'master/css/animate.css '%}" />

    <link
      rel="stylesheet"
      href="{% static 'master/css/owl.carousel.min.css '%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'master/css/owl.theme.default.min.css '%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'master/css/magnific-popup.css '%}"
    />

    <link rel="stylesheet" href="{% static 'master/css/aos.css '%}" />

    <link rel="stylesheet" href="{% static 'master/css/ionicons.min.css '%}" />

    <link
      rel="stylesheet"
      href="{% static 'master/css/bootstrap-datepicker.css '%}"
    />
    <link
      rel="stylesheet"
      href="{% static 'master/css/jquery.timepicker.css '%}"
    />
    <link rel="stylesheet" href="{% static 'master/css/flaticon.css '%}" />
    <link rel="stylesheet" href="{% static 'master/css/icomoon.css '%}" />
    <link rel="stylesheet" href="{% static 'master/css/style.css '%}" />
  </head>
  <body>
    <div id="colorlib-page">
      <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
      <aside
        id="colorlib-aside"
        role="complementary"
        class="js-fullheight text-center"
      >
        <h1 id="colorlib-logo"><a href="{% url 'index' %}">My-Blog</a></h1>
        <nav id="colorlib-main-menu" role="navigation">
          <ul>
            <li class="{% if menu == 'blog' %}colorlib-active{% endif %}">
              <a href="{% url 'index' %}">Home</a>
            </li>
            <li class="{% if menu == 'album' %}colorlib-active{% endif %}"><a href="{% url 'album' %}">Gallery</a></li>
            <li class="{% if menu == 'artikel' %}colorlib-active{% endif %}"><a href="{% url 'artikel' %}">Articles</a></li>
            <li class="{% if menu == 'khutbah' %}colorlib-active{% endif %}"><a href="{% url 'khutbah' %}">Khutbah</a></li>
            <li class="{% if menu == 'about' %}colorlib-active{% endif %}"><a href="{% url 'about' %}">About</a></li>
          </ul>
        </nav>

        <div class="colorlib-footer">
          <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            All rights reserved | This template is made with
            <i class="icon-heart" aria-hidden="true"></i> by
            <a href="https://colorlib.com" target="_blank">A. Subhan Ridho R</a>
          </p>
        </div>
      </aside>
      <!-- END COLORLIB-ASIDE -->
      {% block content %}
      
      {% endblock content %}
      <!-- END COLORLIB-MAIN -->
    </div>
    <!-- END COLORLIB-PAGE -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>



    {% comment %} JS AOS {% endcomment %}
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="{% static 'master/js/jquery.min.js'%}"></script>
    <script src="{% static 'master/js/jquery-migrate-3.0.1.min.js'%}"></script>
    <script src="{% static 'master/js/popper.min.js'%}"></script>
    <script src="{% static 'master/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'master/js/jquery.easing.1.3.js'%}"></script>
    <script src="{% static 'master/js/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'master/js/jquery.stellar.min.js'%}"></script>
    <script src="{% static 'master/js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'master/js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'master/js/aos.js'%}"></script>
    <script src="{% static 'master/js/jquery.animateNumber.min.js'%}"></script>
    <script src="{% static 'master/js/bootstrap-datepicker.js'%}"></script>
    <script src="{% static 'master/js/scrollax.min.js'%}"></script>
    <script src="{% static 'master/js/main.js'%}"></script>
  </body>
</html>
